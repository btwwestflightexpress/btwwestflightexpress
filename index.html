<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #30334B, #1d2da1, #25b4d8);
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            margin: 0 0 20px;
            line-height: 1.5;
        }

        .container .contact {
            display: inline-block;
            padding: 10px 20px;
            background: #1E88E5;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .container .contact:hover {
            background: #1565C0;
        }

        .footer {
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Unavailable</h1>
        <p>
            This website is temporarily unavailable as the hosting plan has expired. 
            If you are the website owner, please renew your hosting plan to restore access.
        </p>
        <a href="mailto:support@hostinger.com" class="contact">Contact Support</a>
        <div class="footer">Â© 2025 Hostinger.com</div>
    </div>
</body>
</html>
