<style>
  /* Add some basic styling */
  .menu-btn {
            position: fixed;
            top: 27px;
            right: 20px;
            z-index: 1001;
            font-size: 30px;
            cursor: pointer;
            color: white;
            font-size: 15px;
            letter-spacing: 0.09rem;
        }

        /* Sliding Menu */
        .top-menu {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.782);
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000;
            
        }

        .top-menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 15px;
            color: white;
            display: block;
            transition: 0.3s;
            
        }

        .top-menu a:hover {
            background-color: #575757;
        }

        /* Overlay for background when menu is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
            z-index: 999;
        }

        /* Show menu and overlay */
        .top-menu.active {
            top: 0;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

  </style>
</head>
<body>
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const topMenu = document.getElementById('topMenu');
        const overlay = document.getElementById('overlay');

        // Toggle Menu and Overlay
        menuBtn.addEventListener('click', () => {
            topMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        // Close Menu when clicking outside
        overlay.addEventListener('click', () => {
            topMenu.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>

<h1>Login</h1>
  <form id="login-form">
      <input type="text" id="username" name="username" required placeholder="USERNAME"><br><br>
     
      <input type="password" id="password" name="password" required placeholder="PASSWORD"><br><br>
      <button class="glow-button" type="submit">Login</button>
  </form>
</div>

<div id="message"></div>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const messageDiv = document.getElementById("message");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.success) {
                  alert('Login successful!')
                    messageDiv.textContent = "Login successful. Redirecting...";
                    window.location.href = "/dashboard.html"; // Redirect to the dashboard or desired page
                    usernameDisplay.textContent = data.username;
                } else {
                    messageDiv.textContent = "Login failed. Please check your username and password.";
                }
            })
            .catch((error) => {
                messageDiv.textContent = "An error occurred.";
                console.error("Error:", error);
            });
        });
    });
</script>
