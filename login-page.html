<div class="form">
    <h1>Login</h1>
    <form id="login-form" action="/login" method="POST">
        <label for="username"></label>
        <input type="text" id="username" name="username" required placeholder="Username"><br><br>
        <label for="password"></label>
        <input type="password" id="password" name="password" required placeholder="Password"><br><br>
        <button type="submit">Login</button>
    </form>
    Dont have an account yet? <button><a href="create-account.html">Sign up</a></button>
  </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
    
        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
    
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
    
          // Send a POST request to the server with the login data
          fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.text())
            .then((data) => {
              if (data === "Login successful") {
                // Redirect to a new page or perform other actions for successful login
                window.location.href = "/freight-details.html"; // Replace with the actual URL.
              } else {
                // Display an error message to the user
                alert("Login failed. Please check your username and password.");
              }
              
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
    
</body>
