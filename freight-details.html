    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Replace with the actual user ID you want to retrieve freight details for
            const userId = 6; // Replace with the user's ID

            // Make an HTTP GET request to retrieve the user's freight details
            fetch(`/user-freight_details{userId}`)
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        // Display the freight details on the client side
                        displayFreightDetails(data.freight_Details);
                    } else {
                        console.error('Failed to retrieve freight details:', data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });

            function displayFreightDetails(freight_Details) {
                const freightDetailsContainer = document.getElementById('freight-details-container');

                if (freight_Details.length > 0) {
                    // Display the freight details in a list or another format
                    const ul = document.createElement('ul');
                    freight_Details.forEach((detail) => {
                        const li = document.createElement('li');
                        li.textContent = detail;
                        ul.appendChild(li);
                    });
                    freightDetailsContainer.appendChild(ul);
                } else {
                    // Display a message when there are no freight details
                    freightDetailsContainer.textContent = 'No freight details found for this user.';
                }
            }
        });
    </script>
