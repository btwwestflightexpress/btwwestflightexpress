<div class="form">
  <h1>Create Account</h1>
  <form id="registration-form">
    <label for="username"></label>
    <input type="text" id="username" name="username" required placeholder="username"><br>

    <label for="email"></label>
    <input type="email" id="email" name="email" required placeholder="@Email"><br>

    <label for="password"></label>
    <input type="password" id="password" name="password" required placeholder="password"><br>

    <button type="submit">Register</button>
  </form>
  Already have an account? <button><a href="login-page.html">Sign in</a></button>
</div>

  <script>
    // Function to handle form submission
    function handleRegistration(event) {
      event.preventDefault(); // Prevent the default form submission
  
      // Get user input
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      // Create an object with the user data
      const userData = { username, email, password };
  
      // Send a POST request to the server
      fetch("/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userData),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          // Handle the registration response (e.g., show a success message)
          alert(data);
          // Optionally, you can redirect the user to a different page after registration.
          window.location.href = "/login-page.html";
        })
        .catch((error) => {
          // Handle errors (e.g., show an error message)
          console.error("Error:", error);
        });
    }
  
    // Add a submit event listener to the form
    const registrationForm = document.getElementById("registration-form");
    registrationForm.addEventListener("submit", handleRegistration);
  </script>
