<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTWwestflightexp</title>
    <link rel="stylesheet" href="create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  /* Add some basic styling */
  .dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
    margin-right: 2.4rem;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    color: rgb(2, 2, 32);
  }
  
  .dropdown-content a:hover {
    background-color: rgb(2, 2, 32);
    color: whitesmoke;
  }
  
  .show {
    display: block;
  }

  .dropbtn{
      padding: 0.5rem 1rem;
      background-color: rgb(2, 2, 32);
      color: whitesmoke;
      border-style: none;
  }

  </style>
</head>
<body>
  <header>
    <!-- end of sub-header -->
<div class="nav-bar">
<div class="logo">
<div class="first-logo">BTW</div>
westflightexpress
</div>

<div class="dropdown">
<button onclick="toggleDropdown()" class="dropbtn">Menu</button>
<div id="myDropdown" class="dropdown-content">
<a href="index.html">Home</a>
<a href="login-page.html">Sign in</a>
<a href="login-page.html">Contact us</a>
</div>
</div>
</div>

<script>
function toggleDropdown() {
var dropdown = document.getElementById("myDropdown");
if (dropdown.style.display === "block") {
dropdown.style.display = "none";
} else {
dropdown.style.display = "block";
}
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
if (!event.target.matches('.dropbtn')) {
var dropdowns = document.getElementsByClassName("dropdown-content");
for (var i = 0; i < dropdowns.length; i++) {
var openDropdown = dropdowns[i];
if (openDropdown.style.display === "block") {
openDropdown.style.display = "none";
}
}
}
}
</script>
</header>
  
<div class="form">
  <h1>Create Account</h1>
  <form id="registration-form">
    <label for="username"></label>
    <input type="text" id="username" name="username" required placeholder="username"><br>

    <label for="email"></label>
    <input type="email" id="email" name="email" required placeholder="@Email"><br>

    <label for="password"></label>
    <input type="password" id="password" name="password" required placeholder="password"><br>

    <!-- <label for="senders_name"></label>
    <input type="text" name="senders_name" id="senders_name" required placeholder="Senders Name" > -->
    <!-- onclick="alert('Note that the Senders name you enter now will be the senders name you will use when generating your quote and quote retrieval')" -->
<br>

    <button type="submit">Register</button>
  </form>
  Already have an account? <button><a href="login-page.html">Sign in</a></button>
</div>

  <script>
    // Function to handle form submission
    function handleRegistration(event) {
      event.preventDefault(); // Prevent the default form submission
  
      // Get user input
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      // const senders_name = document.getElementById("senders_name").value;
      
  
      // Create an object with the user data
      const userData = { username, email, password };
  
      // Send a POST request to the server
      fetch("/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(userData),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((data) => {
          // Handle the registration response (e.g., show a success message)
          alert(data);
          // Optionally, you can redirect the user to a different page after registration.
          window.location.href = "/login-page.html";
        })
        .catch((error) => {
          // Handle errors (e.g., show an error message)
          console.error("Error:", error);
        });
    }
  
    // Add a submit event listener to the form
    const registrationForm = document.getElementById("registration-form");
    registrationForm.addEventListener("submit", handleRegistration);
  </script>
  <script src="//code.tidio.co/c3u6inqchllvaycdalhg5sqldo6ayjan.js" async></script>
</body>
</html>
